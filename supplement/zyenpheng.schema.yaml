# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: zyenpheng
  name: 中古全拼
  version: "2012.07.07"
  author:
    - 古韻 <biopolyhedron@gmail.com>
  description: |
    採用《廣韻》音系的中古漢語拼音，亦稱「古韻羅馬字」。
    韻典網・廣韻 http://ytenx.org/kyonh/
    http://zh.wikipedia.org/wiki/User:Polyhedron/中古漢語拼音

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - "xform/'//"
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([ptkgc]h).+$/$1/
    - abbrev/^(zs).+$/$1/
    - abbrev/^(ng).+$/$1/
    - abbrev/^([czs][hs]?j).+$/$1/
    - abbrev/^ph.+$/f/
    - abbrev/^th.+$/r/
    - abbrev/^kh.+$/x/
    - abbrev/^ch.+$/v/
    - abbrev/^ng.+$/w/

translator:
  dictionary: zyenpheng
  spelling_hints: 4

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
